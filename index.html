<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="Main">
          <!-- the frist section -->
    <div class="Result">
      <h2 class="title">Your Result</h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>    
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

 
    <!-- the second section -->
    <div class="Summary"> 
      <h2 class="title">Summary</h2>
      <div class="Reaction">
        <div class="s-itm">
          <img src="icon-reaction.svg" alt="light">
          <h4>Reaction</h4>
        </div>
        <div><p><span class="s-res">80</span> / 100</p></div>
      </div>
      <div class="Memory">
        <div class="s-itm">
          <img src="icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
        <div><p><span class="s-res">92</span> / 100</p></div>
      </div>
      <div class="Verbal">
        <div class="s-itm">
          <img src="icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
        <div><p><span class="s-res">61</span> / 100</p></div>
      </div>
      <div class="Visual">
        <div class="s-itm">
          <img src="icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
        <div><p><span class="s-res">72</span> / 100</p></div>
      </div>
      <button class="Continue">
        <h4>Continue</h4>
      </button>
      </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Treeka88" target="_blank">Treeka</a>.
  </footers>
</body>
</html>
